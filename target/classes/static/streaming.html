<body>
  <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse"></button>
            <a class="navbar-brand" href=".">Yellow Beam</a>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <a href="about.html">Sobre Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </header>

  <div class="container">

	<div class="row">
		<div class="col-md-5">
			<label class="control-label" for="name">Name</label>
			<div class="row">
				<div class="col-md-6">
					<input id="name" name="name" class="form-control" type="text"
						onkeydown="if (event.keyCode == 13) register();" />
				</div>
				<div class="col-md-6 text-right">
					<a id="register" href="#" class="btn btn-primary"><span
						class="glyphicon glyphicon-plus"></span> Register</a>
				</div>
			</div>

			<br /> <br /> <label class="control-label" for="peer">Peer</label>
			<div class="row">
				<div class="col-md-6">
					<input id="peer" name="peer" class="form-control" type="text"
						onkeydown="if (event.keyCode == 13) call();">
				</div>
				<div class="col-md-6 text-right">
					<a id="call" 
						href="#" class="btn btn-success"><span
						class="glyphicon glyphicon-play"></span> Call</a>
					<a id="terminate"
						href="#" class="btn btn-danger"><span
						class="glyphicon glyphicon-stop"></span> Stop</a>
				</div>
			</div>

			<br /> <br /> <label class="control-label" for="stream">Stream</label>
			<div class="row">
				<div class="col-md-6">
					<input id="stream" name="stream" class="form-control" type="text"
						onkeydown="if (event.keyCode == 13) startStreaming();">
				</div>
				<div class="col-md-6 text-right">
					<a id="startStreaming" 
						href="#" class="btn btn-success"  onclick="startStreaming();"><span
						class="glyphicon glyphicon-play"></span> Start</a>
					<a id="stopStreaming"
						href="#" class="btn btn-danger"><span
						class="glyphicon glyphicon-stop"></span> Stop</a>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<div id="videoBig">
				<video id="videoOutput" autoplay width="640px" height="480px"
					poster="img/webrtc.png"></video>
			</div>
			<div id="videoSmall">
				<video id="videoInput" autoplay width="240px" height="180px"
					poster="img/webrtc.png"></video>
			</div>
		</div>
	</div>

	<br /> <label class="control-label" for="console">Console</label><br>
	<br>
	<div id="console" class="democonsole">
		<ul></ul>
	</div>

   </div>
  
</body>
